<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis Assistant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Move the voice selection dropdown here -->

      <div class="assistant">
        <select id="voiceSelect">
          <div class="properties">
            <h2>Voice Change:</h2>
            <label for="voice">Voice:</label>
            <select id="voice"></select>
          </div>
        </select>
        <h1 class="greeting">Initializing Jarvis...</h1>
        <div class="content">
          <button id="toggleBtn">Start Listening</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
